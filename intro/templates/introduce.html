<!--학과,동아리별 주점소개페이지입니다-->
{%extends 'base.html'%}
{% load staticfiles %}

{% block content %}
<style>

</style>
<link rel="stylesheet" type="text/css" href="{% static 'css/introduce.css' %}">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">


<!--컨테이너 속성변경해야함 이거때문에 다 작게 보임-->
<div id="my-container" style="padding:10px;">
  <div style="margin:0 auto">
    <h3>학과별 주점소개</h3> ※ 무작위로 보여집니다.
    <br>
    <div class="row" style="margin-bottom: 30px;">
      <!--이부분부터 추가 for문으로 넣으시면 됩니다-->
      <!--bootstrap4부터는 모바일은 col-숫자형태로 바뀜!-->

      {% for intro in all_intro %}
      <div class="col-lg-3 col-6" style="margin-bottom: 30px;">
        <a href="{% url 'intro_detail' intro.id %}">
          <div class="card">
            <!-- 학과 관련 사진 -->
            <img class="card-img-top h-img" src="{{ intro.img1.url }}" id="intro-card-img">
            <div class="row">
              <div class="col-2 col-lg-2">
                  <img id="user-img1" src="{{ intro.de_logo.url }}">
              </div>
              <div class="col-9 col-lg-10">
                  <span id="intro-card-title">{{ intro.dename }}</span>
                  <!-- 소개글(summary)) -->
                  <div class="gone">
                      <p id="intro-card-content" class="h-card-text">{{ intro.summary_introduce|linebreaks }}</p>
                  </div>
              </div>
            </div>
            <div id="intro-body">
              <!-- 학과명 -->
              <hr>
            </a>
            <div class="icon">
              <i class="fa fa-heart" style="color:#ed2553;">{{ intro.intro_like_users.count }}</i>
              <!--sendLink부분 여기도 적용되게 해주세요-->
              <a id="kakao-link-btn" href="javascript:sendLink()">
              <i class="fa fa-share" style="color: #2f2f2f;;"></i>
              </a>
            </div>
            </div>
          </div>
      </div>
      {%endfor%}

    </div>
  </div>
</div>
{% endblock %}
