<!--학과,동아리별 주점소개페이지입니다-->
{%extends 'base.html'%}
{% load staticfiles %}
<style>
</style>
{% block content %}
<div class="container" style="margin-top:12%; margin-bottom: 12%">
  <h3>학과별 주점소개</h3>
  <br>
  <div class="row">
  <!--이부분부터 추가 for문으로 넣으시면 됩니다-->
  <a href="{%url 'introdetail'%}">
  <div style="width: 210;">
    <div class="card" style="width: 210;">
        <img class="card-img-top h-img" src="{% static 'img/example1.png'%}" id="intro-card-img">
        <div id="intro-body">
        <!--음식 이미지-->
        <br>
        <h5>학과명</h5>
        <a href="#"><p class="h-card-text" data-toggle="modal" data-target="#exampleModal">위치(지도 더보기로)</p></a>
        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">컴퓨터공학과</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                <img src="{%static 'img/map.png'%}">
                지도 넣어주세요
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-light" data-dismiss="modal">닫기</button>
              </div>
            </div>
          </div>
        </div>
        <!--위치나 이미지 클릭하면 지도로 위치알려주기-->
        <p class="h-card-text">소개글</p>
      </div>
      </div>
    </div>
    </a>
    <!--여기까지-->
  </div>
  
  <br><br>
  </div>
</div>
{% endblock %}
