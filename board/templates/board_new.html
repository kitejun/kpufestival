{%extends 'base.html'%}

{% block content %}

<style>
  .form-control:focus{
  border-color: #E6DFD5;
  color: #495057;
  background-color: #fff;
  outline: 0;
  box-shadow: 0 0 0 0.2rem #E6DFD5;
}       
</style>
    <div class="container" style="margin-top: 9%;" id="detail-container">

        <form action="#" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <br>
            <div class="form-group">
                <!--제목-->
                <label for="title" style="float:left" >제목</label>
                <input type="text" class="form-control" name="title" >
                <br>
            </div>
            <div class="form-group">
                <!--이미지-->              
                <input id="id_image" type="file" class="" name="image">
            </div>  
            <div class="form-group">
                <!--내용-->
                <label for="text" style="float:left">내용</label>
                <textarea  rows="5" name="context" class="form-control"></textarea>
            </div>
            <br>
            <input class="btn btn-light" id="right" aria-pressed="true" type="submit" value="등록" >
          </form>
    </div>
{% endblock %}
