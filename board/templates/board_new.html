{%extends 'base.html'%}

{% block content %}
{% load staticfiles %}

<link rel="stylesheet" type="text/css" href="{% static 'css/board.css' %}">
<script type="text/javascript" src="{% static 'js/loginvalidate.js' %}"></script>

<style>
    .form-control:focus {
        border-color: #E6DFD5;
        color: #495057;
        background-color: #fff;
        outline: 0;
        box-shadow: 0 0 0 0.2rem #E6DFD5;
    }
</style>
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-lg-6">
            <form action="#" id="vali" method="POST" enctype="multipart/form-data" onsubmit="validateForm_board()">
                {% csrf_token %}
                <div class="row justify-content-center my-4">
                    <div class="form-group col-12">
                        <label for="title" style="float:left">제목</label>
                        <input type="text" id="title" class="form-control" name="title">
                    </div>
                </div>
                <div class="row justify-content-center my-4">
                    <div class="form-group col-12">
                        <input id="id_image" type="file" class="" name="image">
                    </div>
                </div>
                <div class="row justify-content-center my-4">
                    <div class="form-group col-12">
                        <label for="text" style="float:left">내용</label>
                        <textarea rows="5" id="context" name="context" class="form-control"></textarea>
                    </div>
                </div>
                <div class="row my-4">
                    <input class="btn btn-light ml-3" id="right" aria-pressed="true" type="submit" value="등록">
                </div>
            </form>

        </div>
    </div>
</div>
{% if messages %}
<ul class="messages">
    {% for message in messages %}
    <li class="{{ message.tags }}">{{ message }}</li>
    {% endfor %}
</ul>
{% endif %}
{% endblock %}
