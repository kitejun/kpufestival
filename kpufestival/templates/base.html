<!--베이스입니다-->
{% load staticfiles %}

<!--bootstrap 추가-->

<head>
  <!--CSS only-->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}">
  <!--bootstrap js-->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
  <!-- pagePilling js   -->

</head>

<body>
  <div class="header">
    <!--navbar-->
    <nav class="navbar navbar-expand-lg navbar-light fixed-top" id="mainNav">
      <div class="container">
        <a class="navbar-brand js-scroll-trigger" href="#page-top"><a href="{% url 'home' %}">
            <img id="icon" src="{% static 'img/kpufestival.png' %}" width="300">
          </a></a>
        <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse"
          data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false"
          aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item">
              <a class="nav-link js-scroll-trigger navcontent" href="{% url 'introduce' %}">주점소개 </a>
            </li>
            <li class="nav-item">
              <a class="nav-link js-scroll-trigger navcontent" href="{% url 'board' %}">게시판 </a>
            </li>
            <li class="nav-item">
              <a class="nav-link js-scroll-trigger navcontent" href="{% url 'developer'%}">개발자소개</a>
            </li>

            {% if user.is_authenticated %}
            <li class="nav-item">
              <a class="nav-link js-scroll-trigger navcontent" href="{% url 'logout' %}">로그아웃</a>
            </li>
            {% else %}
            <li class="nav-item">
              <a class="nav-link js-scroll-trigger navcontent" href="{% url 'login' %}">로그인</a>
            </li>
            <li class="nav-item">
              <a class="nav-link js-scroll-trigger navcontent" href="{% url 'signup' %}">회원가입</a>
            </li>
            {% endif %}

          </ul>
        </div>
      </div>
    </nav>
  </div>

  {% block content %}

  {% endblock %}
</body>
