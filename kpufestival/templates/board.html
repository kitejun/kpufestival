<!--게시판입니-->
{% extends 'base.html' %}
{% block content %}
<style>
.btn{
  background-color:lightgrey;
}
</style>
<div class="container" style="margin-top: 9%;">
  <br><br>
   <!-- 검색기능 -->
   <form action="#" method="POST" style="float: right">
      {% csrf_token %}
      <table>
        <tr>
          <td>
            <input type="text" name="search_word" required id="id_search_word">
            <input class="btn" type="submit" value="검색하기">
          </td>
        </tr>
      </table>
    </form>
  <br><br>
  <!--이부분에 추가해주세요-->
  <table class="table">
   <tbody>
    <tr>
      <td>
        <a href="#"> 
        <span>사랑을 찾습니다..</span></a>
        <!--제목-->                      
        <br>
        <span>2019.08.04</span>
        <!--날짜-->
        </td>
      <td>
        <span>댓글 수</span><br>
        <!--댓글-->
        <span>5</span> 
      </td>
    </tr>
   </tbody>
  </table>
    <!--로그인 구현 후 글쓰기 버튼 if문 처리-->
  <a class="btn btn-outline-light" href="#" style="float: right;">글쓰기</a>
        <br>
<!--pagenation-->
  <nav aria-label="container"  >
    <ul class="pagination justify-content-center">
      <li class="page-item">
        {%if posts.has_previous%}
        <a class="page-link" href="?page={{posts.previous_page_number}}" aria-label="Previous">
        <span aria-hidden="true">&laquo;</span>
        {%endif%}  
        </a>
      </li>
      {% for page in page_range %}
      <li {% if page == page_obj.number %}class="active"{% endif %} class="page-item"><a class="page-link" a href="?page={{ page }}">{{ page }}</a></li>
      {% endfor %}
      <li class="page-item">
        {%if posts.has_next%}
        <a class="page-link" href="?page={{posts.next_page_number}}" aria-label="Next">
        <span aria-hidden="true">&raquo;</span>
        {%endif%}  
        </a>
      </li>
    </ul>
  </nav>
</div>
{% endblock %}
